<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Social News</title>
</head>

<body>
    <main>
        <header class="header">
            <h1>Social News</h1>
        </header>
        <section class="section">
            <div class="img-container">
                <img src="./img/img-bg.png" alt="img">
            </div>
            <div class="container">
                <form class="cad-form" autocomplete="off" action="#" method="#">
                    <h2>Cadastro</h2>
                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" placeholder="Lucas Gontarz Fajardo" required>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="lucasfajardo@alunos.utfpr.edu.br" required>
                    <label for="telephone"></label>
                    <input type="tel" id="telephone" name="telephone" placeholder="(xx) x xxxx-xxxx" required>
                    <label for="senha"></label>
                    <input type="password" id="senha" name="senha" placeholder="Digite uma Senha" required>
                    <label for="senha"></label>
                    <input type="password" id="senha-cf" name="senha" placeholder="Repita Novamente" required>

                    <button type="submit">Cadastrar</button>
                    
                </form>
            </div>
        </section>
    </main>
    <footer>
        <h3>CopyRight ©️ - Social News</h3>
    </footer>
</body>

</html>
